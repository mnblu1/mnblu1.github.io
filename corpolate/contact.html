        <header>
            <div class="wrapper">
                <h1>
                    <a href="index.html">

                    </a>

                <nav class="gnavi">
                    <ul class="menu">

                <button type="button" class="hum-btn js-btn">
                    <span class="btn-line"></span>
                </button>
            </div>
        </header>

        <main>
            <section id="contact" class="inner">
                <h2 class="sec-title">
                    <span class="en">CONTACT</span>
                    <span class="ja">お問い合わせ</span>
                </h2>

                <form>
                    <div class="form-item">
                        <p class="form-item-label"><span class="form-item-label-required">必須</span>お問い合わせ項目</p>
                        <select name="kinds" class="form-item-input select-box">
                            <option value="" selected hidden>選択してください</option>
                            <option value="依頼">依頼</option>
                            <option value="採用">採用</option>
                            <option value="その他">その他</option>
                        </select>
                    </div>
                    <div class="form-item">
                        <p class="form-item-label"><span class="form-item-label-required">必須</span>お名前</p>
                        <input type="text" class="form-item-input" placeholder="例）山田太郎">
                    </div>
                    <div class="form-item">
                        <p class="form-item-label"><span class="form-item-label-required">必須</span>電話番号</p>
                        <input type="text" class="form-item-input" placeholder="例）000-0000-0000">
                    </div>
                    <div class="form-item">
                        <p class="form-item-label"><span class="form-item-label-required">必須</span>メールアドレス</p>
                        <input type="email" class="form-item-input" placeholder="例）example@gmail.com">
                    </div>
                    <div class="form-item">
                        <p class="form-item-label isMsg"><span class="form-item-label-required">必須</span>お問い合わせ内容</p>
                        <textarea class="form-item-textarea"></textarea>
                    </div>
                    <input type="submit" class="form-btn" value="送信">
                </form>
            </section>
        </main>

        <footer>
            <div class="wrapper">
                <div class="logo">
                    <img src="images/logo_w.svg" alt="R.E.M">

                <div class="info">
                    <p>
                        東京都渋谷区恵比寿西XX-X<br>
                        TEL: 03-XXXX-XXXX
                    </p>
                    
                    <ul class="link-list">
                        <li><a class="envelope" href="mailto:address?subject=お問い合わせ"><i class="fa-solid fa-envelope"></i></a></li>
